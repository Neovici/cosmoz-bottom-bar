<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>cosmoz-bottom-bar-view demo</title>

	<script src="/components/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

	<script type="module" src="/components/@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
	<script type="module" src="/components/@polymer/iron-demo-helpers/demo-snippet.js"></script>

	<script type="module" src="/components/@polymer/paper-button/paper-button.js"></script>
	<script type="module" src="/components/@polymer/paper-toggle-button/paper-toggle-button.js"></script>
	<script type="module" src="/components/@polymer/iron-flex-layout/iron-flex-layout.js"></script>
	<script type="module" src="/components/@polymer/iron-flex-layout/iron-flex-layout-classes.js"></script>
	<script type="module" src="/components/@neovici/cosmoz-viewinfo/cosmoz-viewinfo.js"></script>
	<script type="module" src="../cosmoz-bottom-bar-view.js"></script>
	<script type="module">
		const $documentContainer = document.createElement('template');

		$documentContainer.innerHTML = `
			<custom-style>
				<style is="custom-style" include="iron-flex iron-flex-alignment iron-positioning">
					body {
						font-family: sans-serif;
					}
					.item {
						padding: 20px;
						background-color: rgba(0, 0, 255, 0.5);
						color: white;
						font-size: 20px;
					}

					cosmoz-bottom-bar-view {
						--cosmoz-bottom-bar-view-bar-color: lightgreen;
					}

				</style>
			</custom-style>`;

		document.head.appendChild($documentContainer.content);
	</script>
</head>

<body unresolved>
	<div id="container" class="vertical-section-container centered">
		<h3>cosmoz-bottom-bar-view demo</h3>
		<demo-snippet>
			<template>
				<dom-bind id="basic">
					<template is="dom-bind">
						<cosmoz-viewinfo style="height: 400px; border: 1px solid black;" class="layout vertical">
							<div class="layout horizontal" style="padding: 5px;">
								<paper-toggle-button checked="{{ active }}"><code>Bottom bar active</code></paper-toggle-button>
								<paper-toggle-button checked="{{ fixed }}"><code>Force fixed bottom bar</code></paper-toggle-button>
							</div>
							<cosmoz-bottom-bar-view class="flex" fixed="[[ fixed ]]" active="{{ active }}">
								<div slot="scroller-content" style="padding: 5px; background-color: red;">
									<div>
										<button on-click="addContent">Add content</button>
									</div>
									<template is="dom-repeat" items="[[ content ]]">
										<p>[[item]]</p>
									</template>
								</div>
								<paper-button>Button 1</paper-button>
								<paper-button>Button 2</paper-button>
								<paper-button>Button 3</paper-button>
								<paper-button>Button 4</paper-button>
								<paper-button>Button 5</paper-button>
							</cosmoz-bottom-bar-view>
						</cosmoz-viewinfo>
						<script>
							window.addEventListener('WebComponentsReady', function () {
								var t = document.querySelector('#basic');
								t.content = [];
								t.addContent = function () {
									t.push('content', 'Pellentesque imperdiet iaculis fringilla. Nullam ullamcorper purus neque, eget convallis mi placerat at. Aenean quis diam quis est sagittis suscipit.');
								};
							});
						</script>
					</template>
				</dom-bind>
			</template>
		</demo-snippet>
	</div>
</body>
</html>
