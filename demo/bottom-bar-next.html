<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>cosmoz-bottom-bar new demo</title>

		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

		<script type="module">
			import '@polymer/polymer/lib/elements/dom-bind.js';
			import '@polymer/paper-button/paper-button.js';
			import '@polymer/paper-toggle-button/paper-toggle-button.js';
			import '../src/cosmoz-bottom-bar-next.js';
			const $documentContainer = document.createElement('template');

			$documentContainer.innerHTML = `
			<custom-style>
				<style is="custom-style">
					body {
						font-family: sans-serif;
					}
					cosmoz-bottom-bar {
						background-color: lightslategrey;
					}
				</style>
			</custom-style>`;

			document.head.appendChild($documentContainer.content);
		</script>
	</head>
	<body unresolved>
		<h3>cosmoz-bottom-bar new demo</h3>
		<dom-bind id="basic">
			<template is="dom-bind">
				<div
					style="
						height: 400px;
						border: 1px solid black;
						display: flex;
						flex-direction: column;
					"
				>
					<div>
						<paper-toggle-button checked="{{ active }}"
							>Activate bottom bar</paper-toggle-button
						>
					</div>
					<div style="display: flex">
						<paper-toggle-button checked="{{ hideButton1 }}"
							>Hide Button 1</paper-toggle-button
						>
						<paper-toggle-button checked="{{ hideButton2 }}"
							>Hide Button 2</paper-toggle-button
						>
						<paper-toggle-button checked="{{ hideButton3 }}"
							>Hide Button 3</paper-toggle-button
						>
						<paper-toggle-button checked="{{ hideButton4 }}"
							>Hide Button 4</paper-toggle-button
						>
					</div>
					<div>Bottom bar is visible: <span>[[ visible ]]</span></div>
					<div
						style="
							overflow: hidden;
							display: flex;
							flex: auto;
							flex-direction: column;
						"
					>
						<div style="overflow: auto">
							<p>[Add demo description]</p>
							<p>[Add demo description]</p>
							<p>[Add demo description]</p>
							<p>[Add demo description]</p>
							<p>[Add demo description]</p>
							<p>[Add demo description]</p>
							<p>[Add demo description]</p>
							<p>[Add demo description]</p>
							<p>[Boo]</p>
						</div>
						<cosmoz-bottom-bar id="bottomBar" active="[[ active ]]">
							<span slot="info">Bottom bar demo</span>
							<paper-button hidden$="[[ hideButton1 ]]">Button 1</paper-button>
							<paper-button hidden$="[[ hideButton2 ]]" data-priority="10"
								>Button 2</paper-button
							>
							<paper-button hidden$="[[ hideButton3 ]]">Button 3</paper-button>
							<paper-button hidden$="[[ hideButton4 ]]" data-priority="20"
								>Button 4</paper-button
							>
							<paper-button hidden$="[[ hideButton5 ]]">Button 5</paper-button>
						</cosmoz-bottom-bar>
					</div>
				</div>
				<script>
					window.addEventListener('WebComponentsReady', () => {
						const t = document.querySelector('#basic');
						t.active = true;
					});
				</script>
			</template>
		</dom-bind>
	</body>
</html>
