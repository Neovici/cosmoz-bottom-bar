<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>cosmoz-bottom-bar demo</title>

	<script src="/components/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

	<script type="module" src="/components/@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
	<script type="module" src="/components/@polymer/iron-demo-helpers/demo-snippet.js"></script>

	<script type="module" src="/components/@polymer/iron-flex-layout/iron-flex-layout-classes.js"></script>
	<script type="module" src="/components/@polymer/paper-button/paper-button.js"></script>
	<script type="module" src="/components/@polymer/paper-toggle-button/paper-toggle-button.js"></script>
	<script type="module" src="/components/@polymer/iron-icon/iron-icon.js"></script>
	<script type="module" src="/components/@polymer/iron-icons/iron-icons.js"></script>

	<script type="module" src="../cosmoz-bottom-bar.js"></script>

	<script type="module">
		const $documentContainer = document.createElement('template');

		$documentContainer.innerHTML = `
			<custom-style>
				<style is="custom-style" include="iron-flex iron-flex-alignment iron-positioning">
					body {
						font-family: sans-serif;
					}
					cosmoz-bottom-bar {
						background-color: lightslategrey;
					}
				</style>
			</custom-style>`;

		document.head.appendChild($documentContainer.content);
	</script>
</head>
<body unresolved>
	<div id="container" class="vertical-section-container centered">
		<h3>cosmoz-bottom-bar demo</h3>
		<demo-snippet>
			<template>
				<dom-bind id="basic">
					<template is="dom-bind">
						<div style="height: 400px; border: 1px solid black;" class="layout vertical">
							<div>
								<paper-toggle-button checked="{{ active }}">Activate bottom bar</paper-toggle-button>
							</div>
							<div class="layout horizontal wrap">
								<paper-toggle-button checked="{{ hideButton1 }}">Hide Button 1</paper-toggle-button>
								<paper-toggle-button checked="{{ hideButton2 }}">Hide Button 2</paper-toggle-button>
								<paper-toggle-button checked="{{ hideButton3 }}">Hide Button 3</paper-toggle-button>
								<paper-toggle-button checked="{{ hideButton4 }}">Hide Button 4</paper-toggle-button>
							</div>
							<div>
								Bottom bar is visible: <span>[[ visible ]]</span>
							</div>
							<div class="flex layout relative" style="overflow: hidden;">
								<div class="fit" style="overflow: auto; padding-bottom: 64px;">
									<p>
										[Add demo description]
									</p>
									<p>
										[Add demo description]
									</p>
									<p>
										[Add demo description]
									</p>
									<p>
										[Add demo description]
									</p>
									<p>
										[Add demo description]
									</p>
									<p>
										[Add demo description]
									</p>
									<p>
										[Add demo description]
									</p>
									<p>
										[Add demo description]
									</p>
									<p>
										[Boo]
									</p>
								</div>
								<cosmoz-bottom-bar id="bottomBar" active="[[ active ]]" bar-height="64" visible="{{ visible }}">
									<span slot="info">Bottom bar demo</span>
									<paper-button hidden$="[[ hideButton1 ]]">Button 1</paper-button>
									<paper-button hidden$="[[ hideButton2 ]]">Button 2</paper-button>
									<paper-button hidden$="[[ hideButton3 ]]">Button 3</paper-button>
									<paper-button hidden$="[[ hideButton4 ]]">Button 4</paper-button>
								</cosmoz-bottom-bar>
							</div>
						</div>
						<script>
							window.addEventListener('WebComponentsReady', () => {
								const t = document.querySelector('#basic');
								t.active = true;
							});
						</script>
					</template>
				</dom-bind>

			</template>
		</demo-snippet>
	</div>
</body>
</html>
