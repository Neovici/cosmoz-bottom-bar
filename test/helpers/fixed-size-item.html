<link rel="import" href="../../../polymer/polymer-element.html" />

<script>
customElements.define('fixed-size-item', class extends Polymer.Element {

	static get properties() {
		return {
			height: {
				type: String,
				value: '32px'
			},
			width: {
				type: String,
				value: '32px'
			},
			color: {
				type: String,
				value: 'red'
			}
		};
	}

	static get template() {
		return Polymer.html/*html*/`
			<style>
				:host {
					display: block;
				}
				#item {
					display: block;
				}
			</style>

			<div id="item" style$="[[ _computeStyle(width, height, color) ]]"></div>
		`;
	}

	_computeStyle(width, height, color) {
		return `
			min-width: ${ width };
			max-width: ${ width };
			min-height: ${ height };
			max-height: ${ height };
			background-color: ${ color };
		`;
	}
});
</script>
