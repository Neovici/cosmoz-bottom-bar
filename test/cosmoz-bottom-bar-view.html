<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<title>cosmoz-bottom-bar-view basic test</title>

	<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
	<script src="../../web-component-tester/browser.js"></script>
	<script src="../../test-fixture/test-fixture-mocha.js"></script>

	<link rel="import" href="../../test-fixture/test-fixture.html">
	<link rel="import" href="../../iron-test-helpers/iron-test-helpers.html">

	<link rel="import" href="../../paper-button/paper-button.html">
	<link rel="import" href="../cosmoz-bottom-bar-view.html">

</head>
<body>
	<test-fixture id="bottomBarViewFixture">
		<template>
			<cosmoz-bottom-bar-view style="width: 300px; height: 400px;">
				<div slot="scroller-content">
					<div>
						Lorem ipsum dolor sit amet, consectetur adipiscing elit.
						Donec tristique diam nisl, at dapibus tortor pulvinar malesuada.
						Nulla tempus congue sem, at auctor tellus.
					</div>
				</div>
				<paper-button>b</paper-button>
			</cosmoz-bottom-bar-view>
		</template>
	</test-fixture>

	<test-fixture id="scrollingBottomBarViewFixture">
		<template>
			<cosmoz-bottom-bar-view style="width: 300px; height: 300px">
				<div slot="scroller-content" style="display: block">
					<div style="min-height:350px;">
						Lorem ipsum dolor sit amet, consectetur adipiscing elit.
						Donec tristique diam nisl, at dapibus tortor pulvinar malesuada.
						Nulla tempus congue sem, at auctor tellus.
					</div>
				</div>
				<paper-button>b</paper-button>
			</cosmoz-bottom-bar-view>
		</template>
	</test-fixture>

	<script>
	(function () {
		'use strict';

		suite('<cosmoz-bottom-bar-view>', () => {
			let bottomBarView,
				bottomBar;

			setup(done => {
				bottomBarView = fixture('bottomBarViewFixture');
				bottomBar = bottomBarView.$.bottomBar;
				flush(done);
			});

			test('bottomBar is visible', () => {
				bottomBar.flushDebouncer('layoutActions');
				assert.isTrue(bottomBar.visible);
			});
		});

		suite('scrolling bottom-bar-view', () => {
			let bottomBarView,
				bottomBar;

			setup(done => {
				bottomBarView = fixture('scrollingBottomBarViewFixture');
				bottomBar = bottomBarView.$.bottomBar;
				flush(done);
			});

			test('bottomBar is hidden when scrolling down', done => {
				bottomBar.flushDebouncer('layoutActions');
				bottomBarView.$.scroller.scrollTop = 20;
				// Mutation observer is async, so wait before testing.
				Polymer.Base.async(() => {
					assert.isFalse(bottomBar.visible);
					bottomBarView.$.scroller.scrollTop = 0;
					done();
				}, 50);
			});

			test('bottomBar is visible when scrolling up', done => {
				bottomBar.flushDebouncer('layoutActions');
				bottomBarView.active = false;
				bottomBarView.$.scroller.scrollTop = 10;
				// Mutation observer is async, so wait before testing.
				window.setTimeout(() => {
					bottomBarView.$.scroller.scrollTop = 0;
					window.setTimeout(() => {
						assert.isTrue(bottomBar.visible);
						done();
					}, 50);
				}, 50);
			});

			test('bottomBar is hidden when scrolling down and is inactive but fixed', () => {
				bottomBarView.active = false;
				bottomBarView.fixed = true;
				bottomBarView.$.scroller.scrollTop = 20;
				bottomBarView.$.scroller.dispatchEvent(new CustomEvent('scroll'));
				assert.isFalse(bottomBar.active);
				assert.isFalse(bottomBar.visible);
			});

			test('bottomBar is hidden when scrolling up and is inactive and fixed', done => {
				bottomBar.flushDebouncer('layoutActions');
				bottomBarView.active = false;
				bottomBarView.fixed = true;
				bottomBarView.$.scroller.scrollTop = 10;
				// Mutation observer is async, so wait before testing.
				window.setTimeout(() => {
					bottomBarView.$.scroller.scrollTop = 0;
					window.setTimeout(() => {
						assert.isFalse(bottomBar.visible);
						bottomBarView.active = true;
						bottomBarView.fixed = false;
						bottomBarView.$.scroller.scrollTop = 0;
						done();
					}, 50);
				}, 50);
			});

			test('bottomBar is visible when scrolling down and is active and fixed', done => {
				bottomBar.flushDebouncer('layoutActions');
				bottomBarView.active = true;
				bottomBarView.fixed = true;
				bottomBarView.$.scroller.scrollTop = 20;
				window.setTimeout(() => {
					assert.isTrue(bottomBar.visible);
					bottomBarView.active = true;
					bottomBarView.fixed = false;
					bottomBarView.$.scroller.scrollTop = 0;
					done();
				}, 50);
			});

			test('bottomBar is visible when scrolling up and is active and fixed', done => {
				bottomBar.flushDebouncer('layoutActions');
				bottomBarView.active = true;
				bottomBarView.fixed = true;
				bottomBarView.$.scroller.scrollTop = 10;
				// Mutation observer is async, so wait before testing.
				window.setTimeout(() => {
					bottomBarView.$.scroller.scrollTop = 0;
					window.setTimeout(() => {
						assert.isTrue(bottomBar.visible);
						bottomBarView.active = true;
						bottomBarView.fixed = false;
						done();
					}, 50);
				}, 50);
			});

			test('bottomBar is visible when scroll is at bottom', () => {
				bottomBar.flushDebouncer('layoutActions');
				bottomBarView.active = false;
				bottomBarView.fixed = false;
				bottomBarView.$.scroller.scrollTop = 350;
				bottomBarView.$.scroller.dispatchEvent(new CustomEvent('scroll'));
				assert.isTrue(bottomBar.active);
				assert.isTrue(bottomBar.visible);
			});
		});
	}());
	</script>
</body>
</html>
